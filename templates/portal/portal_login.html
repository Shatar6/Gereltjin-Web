<!DOCTYPE html>
<html>
<head>
    <title>Portal Login</title>
</head>
<body>
    <h1>Portal Login</h1>

    <form method="POST">
        {% csrf_token %}

        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>

    </form>
</body>
</html>
